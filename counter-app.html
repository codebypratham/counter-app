<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Counter-App</title>
    <link rel="stylesheet" href="counter-app.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="counter-app">
        <h1>Counter</h1>
        <input type="text" class="input-text" value="0" readonly>
        <div class="counter-buttons">
            <img class="button" id="decrease" src="minus.png" alt="minus-icon">
            <button class="button" id="reset">Reset</button>
          <img class="button" id="increase" src="plus.png" alt="plus-icon">
        </div>
      </div>
    </div>

    <script src="counter-app.js"></script>
  </body>
</html>
